<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> -->
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="content-container">
      <aside class="player-one-sidebar">
        <h1><img src="./assets/flat-lizard.png"></h1>
        <h3>HUMAN</h3>
      </aside>
      <main class="game-display">
        <header>
          <div class="title-container">
            <h1 class="title">Rock, Paper, Scissors!</h1>
            <h2 class="subheader">Choose your fighter!</h2>
          </div>
        </header>
        <section class="fighter-selection">
          <button class="fighter rock" id="rock"><img src="./assets/happy-rocks.png" id="rock"></button>
          <button class="fighter paper" id="paper"><img src="./assets/happy-paper.png" id="paper"></button>
          <button class="fighter scissors" id="scissors"><img src="./assets/happy-scissors.png" id="scissors"></button>
        </section>
          <section class="bonus-fighters">
            <button class="fighter cave" id="cave"><img src="./assets/cave.png" id="cave"></button>
            <button class="fighter alien" id="alien"><img src="./assets/lines-alien.png" id="alien"></button>
          </section>
        <section class="gameplay-area">
          <button class="fight" id="fight"><h2>FIGHT!</h2></button>
        </section>
      </main>
      <aside class="player-two-sidebar">
        <h1><img src="./assets/flat-alien.png"></h1>
        <h3>COMPUTER</h3>
      </aside>
      <script src="main.js"></script>
    </section>
  </body>
</html>
